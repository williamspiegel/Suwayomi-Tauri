name: CI Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_wrapper:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v6

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

  build:
    name: Build Jar
    needs: check_wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          path: master
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Copy CI gradle.properties
        run: |
          cd master
          mkdir -p ~/.gradle
          cp .github/runner-files/ci-gradle.properties \
            ~/.gradle/gradle.properties

      - name: Build and copy webUI, Build Jar
        env:
          ProductBuildType: "Stable"
        working-directory: master
        run: ./gradlew :server:downloadWebUI :server:shadowJar --stacktrace

      - name: Upload Jar
        uses: actions/upload-artifact@v6
        with:
          name: jar
          path: master/server/build/*.jar
          if-no-files-found: error

      - name: Upload icons
        uses: actions/upload-artifact@v6
        with:
          name: icon
          path: master/server/src/main/resources/icon
          if-no-files-found: error

      - name: Tar scripts dir to maintain file permissions
        run: tar -cvzf scripts.tar.gz -C master/ scripts/

      - name: Upload scripts.tar.gz
        uses: actions/upload-artifact@v6
        with:
          name: scripts
          path: scripts.tar.gz
          if-no-files-found: error

  jlink:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
          - os: windows-latest
            name: windows-x64
          - os: macos-15
            name: macOS-arm64
          - os: macos-15-intel
            name: macOS-x64
        os: [ubuntu-latest, windows-latest, macos-15, macos-15-intel]

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'zulu'

      - name: Package JDK
        run: jlink --add-modules java.base,java.compiler,java.datatransfer,java.desktop,java.instrument,java.logging,java.management,java.naming,java.prefs,java.scripting,java.se,java.security.jgss,java.security.sasl,java.sql,java.transaction.xa,java.xml,jdk.attach,jdk.crypto.ec,jdk.jdi,jdk.management,jdk.net,jdk.unsupported,jdk.unsupported.desktop,jdk.zipfs,jdk.accessibility --output suwa --strip-debug --no-man-pages --no-header-files --compress=2

      - name: Upload JDK package
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}-jre
          path: suwa

  tauri_launcher:
    name: Build Tauri launcher (${{ matrix.name }})
    needs: check_wrapper
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
          - os: windows-latest
            name: windows-x64
          - os: macos-15
            name: macOS-arm64
          - os: macos-15-intel
            name: macOS-x64

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          path: master
          fetch-depth: 0

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build launcher
        shell: bash
        run: cargo build --release --manifest-path master/desktop/tauri/src-tauri/Cargo.toml

      - name: Collect launcher binary
        shell: bash
        run: |
          mkdir -p launcher
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp master/desktop/tauri/src-tauri/target/release/suwayomi-launcher.exe launcher/suwayomi-launcher.exe
          else
            cp master/desktop/tauri/src-tauri/target/release/suwayomi-launcher launcher/suwayomi-launcher
            chmod +x launcher/suwayomi-launcher
          fi

      - name: Upload launcher artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}-launcher
          path: launcher/*
          if-no-files-found: error

  bundle:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: debian-all
            runner: ubuntu-latest
            jre: linux-x64
            launcher: linux-x64
          - name: appimage
            runner: ubuntu-latest
            jre: linux-x64
            launcher: linux-x64
          - name: linux-assets
            runner: ubuntu-latest
            jre: linux-assets
            launcher: linux-x64
          - name: linux-x64
            runner: ubuntu-latest
            jre: linux-x64
            launcher: linux-x64
          - name: macOS-x64
            runner: macos-15-intel
            jre: macOS-x64
            launcher: macOS-x64
          - name: macOS-arm64
            runner: macos-15
            jre: macOS-arm64
            launcher: macOS-arm64
          - name: windows-x64
            runner: ubuntu-latest
            jre: windows-x64
            launcher: windows-x64
        name: [debian-all, appimage, linux-assets, linux-x64, macOS-x64, macOS-arm64, windows-x64]

    name: Make ${{ matrix.name }} release
    needs: [build, jlink, tauri_launcher]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Download Jar
        uses: actions/download-artifact@v7
        with:
          name: jar
          path: server/build

      - name: Download JRE
        uses: actions/download-artifact@v7
        if: matrix.name != 'linux-assets' && matrix.name != 'debian-all'
        with:
          name: ${{ matrix.jre }}-jre
          path: jre

      - name: Download Tauri launcher
        uses: actions/download-artifact@v7
        if: matrix.name != 'linux-assets'
        with:
          name: ${{ matrix.launcher }}-launcher
          path: launcher

      - name: Download icons
        uses: actions/download-artifact@v7
        with:
          name: icon
          path: server/src/main/resources/icon

      - name: Download scripts.tar.gz
        uses: actions/download-artifact@v7
        with:
          name: scripts

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install p7zip tree

      - name: Make ${{ matrix.name }} release
        shell: bash
        run: |
          mkdir upload/
          tar -xvpf scripts.tar.gz
          scripts/bundler.sh -o upload/ ${{ matrix.name }}

      - name: Validate packaged artifacts
        shell: bash
        run: |
          set -e
          for artifact in upload/*; do
            case "$artifact" in
              *.tar.gz)
                if tar -tf "$artifact" | grep -E "Suwayomi-Launcher\\.jar|/electron/"; then
                  echo "Legacy electron or launcher jar content found in $artifact"
                  exit 1
                fi
                ;;
              *.zip)
                if unzip -l "$artifact" | grep -E "Suwayomi-Launcher\\.jar|/electron/"; then
                  echo "Legacy electron or launcher jar content found in $artifact"
                  exit 1
                fi
                ;;
            esac
          done

      - name: Upload ${{ matrix.name }} files
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: upload/*
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: jar
          path: release
      - uses: actions/download-artifact@v7
        with:
          name: debian-all
          path: release
      - uses: actions/download-artifact@v7
        with:
          name: appimage
          path: release
      - uses: actions/download-artifact@v7
        with:
          name: linux-assets
          path: release
      - uses: actions/download-artifact@v7
        with:
          name: linux-x64
          path: release
      - uses: actions/download-artifact@v7
        with:
          name: macOS-x64
          path: release
      - uses: actions/download-artifact@v7
        with:
          name: macOS-arm64
          path: release
      - uses: actions/download-artifact@v7
        with:
          name: windows-x64
          path: release

      - name: Generate checksums
        run: cd release && sha256sum * > Checksums.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.DEPLOY_RELEASE_TOKEN }}
          draft: true
          files: release/*
